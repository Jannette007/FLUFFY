<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F.L.U.F.F.Y — Card Battle Prototype</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- ========= MAIN MENU (fullscreen overlay) ========= -->
  <div id="main-menu">
    <div class="menu-inner">
      <img src="logo.png" alt="F.L.U.F.F.Y Logo" class="menu-logo">
      <h1 class="menu-title">F.L.U.F.F.Y</h1>
      <p class="menu-subtitle">Card Battle</p>

      <div class="menu-buttons">
        <button class="menu-btn" data-action="start">Start Game</button>
        <button class="menu-btn" data-action="how">How to Play</button>
        <button class="menu-btn" data-action="settings">Settings</button>
        <button class="menu-btn" data-action="about">About</button>
      </div>
    </div>
  </div>
  <!-- ========= END MAIN MENU ========= -->

  <header>
    <h1>F.L.U.F.F.Y</h1>
    <div id="controls" class="controls">
      <button id="btn-roll">Roll D20</button>
      <div id="roll-result">Roll: —</div>
      <div id="turn-indicator">Turn: —</div>
      <!-- End Turn removed; turns are automatic -->
      <button id="btn-reset" class="secondary">Reset Game</button>
    </div>
  </header>

  <!-- Horizontal layout wrapper -->
  <main id="game-board">

    <!-- Player 1 -->
    <section class="player-area" id="p1-hand">
      <h2>Player 1</h2>

      <!-- Combat Cards -->
      <h3 class="section-label">Combat Cards</h3>
      <div class="combat-grid" id="p1-combat"></div>

      <!-- Special Cards -->
      <h3 class="section-label">Special Cards</h3>
      <div class="special-row" id="p1-specials"></div>

      <!-- Graveyard -->
      <h3 class="section-label">Graveyard</h3>
      <div class="graveyard" id="p1-graveyard"></div>
    </section>

    <!-- Center Column: Log -->
    <section id="center-panel">
      <h2>Combat Log</h2>
      <div id="log"></div>
    </section>

    <!-- Player 2 -->
    <section class="player-area" id="p2-hand">
      <h2>Player 2</h2>

      <!-- Combat Cards -->
      <h3 class="section-label">Combat Cards</h3>
      <div class="combat-grid" id="p2-combat"></div>

      <!-- Special Cards -->
      <h3 class="section-label">Special Cards</h3>
      <div class="special-row" id="p2-specials"></div>

      <!-- Graveyard -->
      <h3 class="section-label">Graveyard</h3>
      <div class="graveyard" id="p2-graveyard"></div>
    </section>

  </main>

  <footer>
    <p>Rules implemented: Attack, Heal, Revive, Swap, Skip. Turn-based with D20 roll. Per-card HP tracking.</p>
  </footer>

  <!-- Template for Cards -->
  <template id="card-template">
    <div class="card">
      <div class="img"></div>
      <div class="meta">
        <div class="name"></div>
        <div class="hpbar"><div class="hpfill"></div></div>
        <div class="hptext"></div>
      </div>
      <div class="actions"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
