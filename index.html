<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F.L.U.F.F.Y — Card Battle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Dice Animation -->
  <div id="dice-animation"></div>

  <!-- ========= MAIN MENU ========= -->
  <div id="main-menu">
    <div class="menu-inner">
      <img src="logo.png" class="menu-logo" alt="F.L.U.F.F.Y Logo">
      <h1 class="menu-title">F.L.U.F.F.Y</h1>
      <p class="menu-subtitle">Card Battle</p>

      <div class="menu-buttons">
        <button class="menu-btn" data-action="start">Start Game</button>
        <button class="menu-btn" data-action="how">How to Play</button>
        <button class="menu-btn" data-action="settings">Settings</button>
        <button class="menu-btn" data-action="about">About</button>
      </div>
    </div>
  </div>
  <!-- ========= END MAIN MENU ========= -->

  <header>
    <h1>F.L.U.F.F.Y</h1>
    <div id="controls">
      <button id="btn-roll">Roll D20</button>
      <div id="roll-result">Roll: —</div>
      <div id="turn-indicator">Turn: —</div>
      <button id="btn-reset" class="secondary">Reset Game</button>
    </div>
  </header>

  <main id="game-board">

    <!-- Player 1 -->
    <section class="player-area" id="p1-hand">
      <h2>Player 1</h2>

      <div class="section-label">Combat Cards</div>
      <div class="combat-grid" id="p1-combat"></div>

      <div class="section-label">Special Cards</div>
      <div class="special-row" id="p1-specials"></div>

      <div class="section-label">Graveyard</div>
      <div class="graveyard" id="p1-graveyard"></div>
    </section>

    <!-- Log Column -->
    <section id="center-panel">
      <h2>Combat Log</h2>
      <div id="log"></div>
    </section>

    <!-- Player 2 -->
    <section class="player-area" id="p2-hand">
      <h2>Player 2</h2>

      <div class="section-label">Combat Cards</div>
      <div class="combat-grid" id="p2-combat"></div>

      <div class="section-label">Special Cards</div>
      <div class="special-row" id="p2-specials"></div>

      <div class="section-label">Graveyard</div>
      <div class="graveyard" id="p2-graveyard"></div>
    </section>

  </main>

  <footer>
    <p>This digital version includes damage, healing, swap, revive, skip, AI, and FX animations.</p>
  </footer>

  <!-- CARD TEMPLATE -->
  <template id="card-template">
    <div class="card">
      <div class="img"></div>
      <div class="name"></div>
      <div class="hpbar"><div class="hpfill"></div></div>
      <div class="hptext"></div>
      <div class="actions"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
